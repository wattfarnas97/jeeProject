<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="template" >

<head>
    <meta charset="UTF-8"/>
    <title>Votre Banque</title>

    <link href="../static/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="../static/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="../static/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="../static/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="../static/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="../static/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">
</head>
<body>




<div class="right_col" role="main"layout:fragment="content">

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Effectuer Operation </h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form  data-parsley-validate class="form-horizontal form-label-left" th:action="@{/saveoperation}" method="post">

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Compte<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="first-name"  class="form-control col-md-7 col-xs-12"  name="compte" th:value="${compte.code}" />
                            </div>
                        </div>

                        <div class="form-group" id="forVirement">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Compte destination<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text"   class="form-control col-md-7 col-xs-12" name="destination" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Type d'operation</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <div id="gender" class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="type" value="versement"  onchange="document.getElementById('forVirement').style.display='none'">  Versement
                                    </label>
                                    <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="type" value="retrait" onchange="document.getElementById('forVirement').style.display='none'"> Retrait
                                    </label>
                                    <label class="btn btn-warning" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="type" value="virement"  checked="checked" onchange="document.getElementById('forVirement').style.display='block'"> Virement
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Montant<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="montant"  class="form-control col-md-7 col-xs-12"  name="montant">
                            </div>
                            <div  class="text-danger"  th:text="${#httpServletRequest.getParameter('error')}">


                            </div>
                        </div>





                                <button class="btn btn-primary" type="submit">Valider</button>
                        <a  type="button" class="btn btn-warning" th:text="Retour" th:href="@{/comptes}">

                        </a>


                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>


</div>
</body>
</html>l>
